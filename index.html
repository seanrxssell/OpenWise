<!DOCTYPE html>
<html>
<head>
    <title>My Code Examples</title>
    <style>
        /* Main container styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Layout for side-by-side blocks */
        .blocks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Individual code block styling */
        .code-container {
            position: relative;
            background: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-width: 250px;
            flex: 1;
        }
        
        /* Code block styling */
        pre {
            padding: 15px;
            margin: 0;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        /* Copy button styling */
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-button:hover {
            background: #e1e1e1;
        }
    </style>
</head>
<body>
    <h1>My Code Examples</h1>
    
    <div class="blocks-container">
        <!-- First Block -->
        <div class="code-container">
            <pre><code id="codeBlock1">**HELPDESK**

----------------------

**CONCERN**

-------
-

**DONE**

--------
-</code></pre>
            <button class="copy-button" onclick="copyCode('codeBlock1')">Copy</button>
        </div>
        
        <!-- Second Block -->
        <div class="code-container">
            <pre><code id="codeBlock2">**TEMPLATE 2**

----------------------

**YOUR TEXT**

-------
-

**GOES HERE**

--------
-</code></pre>
            <button class="copy-button" onclick="copyCode('codeBlock2')">Copy</button>
        </div>
        
        <!-- Third Block -->
        <div class="code-container">
            <pre><code id="codeBlock3">**TEMPLATE 3**

----------------------

**ANOTHER**

-------
-

**EXAMPLE**

--------
-</code></pre>
            <button class="copy-button" onclick="copyCode('codeBlock3')">Copy</button>
        </div>
    </div>

    <script>
        function copyCode(elementId) {
            const codeElement = document.getElementById(elementId);
            const textToCopy = codeElement.textContent;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    
                    // Fallback method
                    const textarea = document.createElement('textarea');
                    textarea.value = textToCopy;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    
                    const button = event.target;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                });
        }
    </script>
</body>
</html>
